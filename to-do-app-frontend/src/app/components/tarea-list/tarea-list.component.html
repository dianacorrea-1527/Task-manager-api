<div class="container mt-3">
    <table class="table">
        ><thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Completado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let tarea of tareas">
            <tr>
                <td>{{tarea.id}}</td>
                <td>{{tarea.titulo}}</td>
                <td>{{tarea.descripcion}}</td>
                <td><input type="checkbox"[checked]="tarea.completado" disabled></td>
                <td>
                     <button class="btn btn-sm btn-info"routerLink="/tareas/{{ tarea.id}}/edit">Actualizar</button>
                    <button class="btn btn-sm btn-danger" (click)="eliminarTareas(tarea.id)">Eliminar</button>
                </td>
        </tbody> 

        
    </table>
</div>
